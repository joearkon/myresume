<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Updated Title to verify deployment -->
    <title>陈子卓野 (Joe.Chen) - 互动简历 v1.4</title>
    <script>
      // Polyfill for process.env to prevent crash in browser environment
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gunpla: {
                dark: '#0f172a',
                blue: '#3b82f6',
                red: '#ef4444',
                yellow: '#eab308',
                white: '#f8fafc'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' },
                '50%': { opacity: '.8', boxShadow: '0 0 10px rgba(59, 130, 246, 0.2)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        /* Removed hardcoded bg and color to allow Tailwind classes to control theme */
        overflow-x: hidden;
      }
      h1, h2, h3, .font-tech {
        font-family: 'Orbitron', 'Noto Sans SC', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      /* Apply dark mode scrollbar track manually if needed, but usually transparent works */
      .dark ::-webkit-scrollbar-track {
         background: #0f172a;
      }
    </style>

  }
}
</script>
